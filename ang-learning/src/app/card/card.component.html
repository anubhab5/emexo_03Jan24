<h2>{{ cardData.header }}</h2>

<h4
  [ngClass]="{
    'test-class': cardData.isShown === true,
    'new-css': cardData.isShown === false
  }"
>
  {{ cardData.isShown }}
</h4>

<input type="button" value="Click" (click)="submitClicked()" />

<input type="text" name="" id="" (input)="changeDone($event)" />
